<!DOCTYPE html>
<html>
  <head>
    <title>Text to binary</title>
    <h2 align="center">Text to Binary</h2>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <br><br>Convert Your Text to binary...<br><br>
    <div id="div1"><textarea type="text" id="text-1" placeholder="Input your text here....."></textarea></div>
      <br><br><br><br>Converted text will appear here<br><br><div id="div2"><textarea id="demo"></textarea></div><br><br>
    <script type="text/javascript">
      function convert(){
      var x = document.getElementById("text-1").value;
      var y = "";
      var z = "";
        var i = 0;
         do {
            z  +=x[i].charCodeAt(0).toString(2)+" - ";
             i++;
          }
         while (i < x.length);
        document.getElementById("demo").innerHTML = z+y;
    }
    </script>
    <br><br><button id="demo" onclick="convert();">Convert</button>
  </body>
</html>
